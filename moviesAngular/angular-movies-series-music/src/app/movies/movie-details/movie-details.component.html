<div *ngIf="movie">
  <h2>{{movie.name | uppercase}} Details</h2>
  <div><span>Year: </span>{{movie.year}}</div>
  <div><span>Gender: </span>{{movie.gender}}</div>
  <div><span>Disc: </span>1</div>
  <div>
    <label>name:
      <input [(ngModel)]="movie.name" placeholder="name">
    </label>
  </div>
</div>
