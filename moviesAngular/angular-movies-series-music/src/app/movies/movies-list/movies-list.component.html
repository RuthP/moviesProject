<div class="row" *ngFor="let mov of movies"
     [class.selected]="mov === selectedMovie"
     (click)="onSelect(mov)">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img data-src="..." alt="...">
      <div class="caption">
        <h3>{{mov.name}}</h3>
        <p>{{mov.idMovie}}</p>
        <p>
          <a href="#" class="btn btn-primary" role="button">Botón</a>
          <a href="#" class="btn btn-default" role="button">Botón</a>
        </p>
      </div>
    </div>
  </div>
</div>

<app-movie-details [movie]="selectedMovie"></app-movie-details>
